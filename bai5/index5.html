<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
let a = +prompt('nhap diem kiem tra');
let b = +prompt('nhap diem thi giua ki');
let c = +prompt('nhap diem thi cuoi ky');
average = (a + b + c)/3;
if (average <= 3){
    alert('Yeu');
}else if (average > 3 && average < 6){
    alert('Trung binh');
}else if (average >= 6 && average <= 8){
    alert('Kha');
}else if (average > 8 && average <= 10){
    alert('Gioi')
}
</script>
</body>
